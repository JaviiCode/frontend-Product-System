<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contenedor-principal">
        <!-- Título -->
        <h1>Lista de Productos</h1>
    
        <!-- Contenedor de acciones (filtro a la izquierda, botón a la derecha) -->
        <div id="acciones-tabla">
            <!-- Filtro -->
            <div class="filtro">
                <label for="filtro-categoria">Filtrar por categoría:</label>
                <input type="text" id="filtro-categoria" placeholder="Escribe una categoría...">
            </div>
    
            <!-- Botón Añadir Producto -->
            <div class="boton-container">
                <button id="btn-agregar-producto" class="boton-primario">Añadir Producto</button>
            </div>
        </div>
    
        <!-- Tabla de productos -->
        <div id="tabla-contenedor">
            <table id="tabla-productos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Tags</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-productos">
                    <!-- Se cargará dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
